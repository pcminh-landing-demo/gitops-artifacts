apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pcminh-landing-demo/gitops-artifacts
    targetRevision: HEAD
    path: argocd/dev
  destination:
    server: https://kubernetes.default.svc